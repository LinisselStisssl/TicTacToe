<body>

        <p id="hint">Zum Spielen bitte abwechselnd in die Spielfelder klicken/tappen!</p>
        <div id="gameboard">
            <button>A1</button>
            <button>A2</button>
            <button>A3</button>
            <button>A4</button>
            <button>B1</button>
            <button>B2</button>
            <button>B3</button>
            <button>B4</button>
            <button>C1</button>
            <button>C2</button>
            <button>C3</button>
            <button>C4</button>
            <button>D1</button>
            <button>D2</button>
            <button>D3</button>
            <button>D4</button>
        </div>
    </div>
    <script src="TicTacToe.js"></script> 
</body>
</html>
